        document.addEventListener('DOMContentLoaded', function () {
            const preloader = document.querySelector('.preloader');
            preloader.classList.add('expand-fade-out');
            setTimeout(function () {
                preloader.classList.add('hidden');
            }, 700);
        });

        window.addEventListener('load', function () {
            const preloader = document.querySelector('.preloader');
            preloader.style.opacity = 1;
            preloader.classList.remove('hidden');
        });

        var video = document.getElementById("myVideo");

        // Função para iniciar o vídeo com som automaticamente ao carregar a página
        function startVideo() {
            if (video) {
                video.play();
                // Dispositivos móveis podem ter restrições, então o vídeo começa com som no desktop e sem som no mobile
                if (window.innerWidth <= 768) {  // Dispositivos móveis
                    video.muted = false;  // Remover o mudo no mobile
                    video.volume = 0.4;    // Define o volume
                } else {
                    video.muted = false;  // Ativa o som no desktop
                    video.volume = 0.4;    // Define o volume
                }
            }
        }

        // Chama a função para iniciar o vídeo assim que a página carregar
        window.addEventListener('load', startVideo);

        function getFullscreenElement() {
            return document.fullscreenElement || document.webkitFullscreenElement || document.mozFullscreenElement || document.msFullscreenElement;
        }

        function toggleFullscreen() {
            if (getFullscreenElement()) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen().catch(console.log);
            }
        }
